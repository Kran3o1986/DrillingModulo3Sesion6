<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Drilling m3s6</title>
</head>
<body>

    <main class="container bg-white shadow p-5">
        <h1 class="text-center fw-semibold mb-4">Equipo</h1>
        <p id="listado"></p>
  
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Nombre por agregar"
                aria-label="Nombre por agregar"
                aria-describedby="btnAgregar"
                id="agregar"
                name="agregar"
              />
              <button
                class="btn btn-outline-success"
                type="button"
                id="btnAgregar"
              >
                Agregar
              </button>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Nombre por borrar"
                aria-label="Nombre por borrar"
                aria-describedby="btnBorrar"
                id="borrar"
                name="borrar"
              />
              <button class="btn btn-outline-danger" type="button" id="btnBorrar">
                Borrar
              </button>
            </div>
          </div>
        </div>
      </main>

    <!--Js-->
    <script src="assets/js/script.js"></script>
    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
